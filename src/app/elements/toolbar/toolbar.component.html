<mat-toolbar class="navbar">
  <mat-toolbar-row style="text-align: center !important;">
    <span class="fill-remaining-space"></span>

    <a mat-button routerLink="home" routerLinkActive="current" matTooltip="Home" class="toolbar-item">
      <fa-icon [icon]="['fas', 'home']" size="lg"></fa-icon>
    </a>
    <a mat-button routerLink="portfolio" routerLinkActive="current" class="toolbar-item">
      Portfolio
    </a>
    <a mat-button routerLink="life" routerLinkActive="current" class="toolbar-item">
      Life
    </a>
    <button mat-button [matMenuTriggerFor]="fun" class="toolbar-item"
      [style.background]="router.url.includes('game') || router.url.includes('algorithms') ? 'rgba(255, 255, 255, 0.04)' : 'transparent'">
      <span>Games</span>
    </button>
    <button mat-button [matMenuTriggerFor]="info" class="toolbar-item"
      [style.background]="router.url.includes('build-info') ? 'rgba(255, 255, 255, 0.04)' : 'transparent'">
      Info
    </button>

    <span class="fill-remaining-space"></span>

    <!-- Games -->
    <mat-menu #fun="matMenu">
      <a mat-menu-item routerLink="algorithms" routerLinkActive  color="primary">
        <fa-icon [icon]="['fas', 'sort-numeric-up-alt']" size="lg"></fa-icon>
        &nbsp;&nbsp;&nbsp;Algorithms
      </a>
      <a mat-menu-item routerLink="game" routerLinkActive #ttt="routerLinkActive" color="primary">
        <fa-icon [icon]="['fab', 'slack-hash']" size="lg"></fa-icon>
        &nbsp;&nbsp;&nbsp;Tic-Tac-Toe
      </a>
    </mat-menu>

    <!-- Info -->
    <mat-menu #info="matMenu">
      <button mat-menu-item matTooltip="Click to copy" matTooltipPosition="left" (click)="copyToClipboard(emailAddress)">
        <fa-icon [icon]="['fas', 'envelope']" size="lg"></fa-icon>
        &nbsp;&nbsp;&nbsp;{{ emailAddress }}
      </button>

      <a mat-menu-item href="https://github.com/vandents" target="_blank" matTooltip="Open GitHub" matTooltipPosition="left">
        <fa-icon [icon]="['fab', 'github']" size="lg"></fa-icon>
        &nbsp;&nbsp;&nbsp;vandents
      </a>

      <a mat-menu-item routerLink="build-info">
        <fa-icon [icon]="['fas', 'hammer']" size="lg" transform="shrink-1.5"></fa-icon>
        &nbsp;&nbsp;&nbsp;Build Info
      </a>

      <a mat-menu-item (click)="openSnackBar('Downloading resume.')" href="../../../assets/vandentoorn-resume.pdf" download>
        <!-- href="../../../assets/vandentoorn-resume.pdf" -->
        &nbsp;<fa-icon [icon]="['fas', 'file-pdf']" size="lg"></fa-icon>
        &nbsp;&nbsp;&nbsp;Download Resume
      </a>
    </mat-menu>

    <button mat-icon-button class="theme-button" matTooltip="Switch Theme"
      [matMenuTriggerFor]="menu" matTooltipPosition="below" matTooltipClass="mat-tooltip-multi">
      <fa-icon *ngIf="themeService.isLight()" [icon]="['far', 'sun']" size="sm"></fa-icon>
      <fa-icon *ngIf="themeService.isDark()" [icon]="['far', 'moon']" size="sm"></fa-icon>
      <fa-icon *ngIf="themeService.isBlack()" [icon]="['fas', 'moon']" size="sm"></fa-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="appComponent.setTheme(ThemeType.Light)">
        <fa-icon [icon]="['far', 'sun']" size="sm"></fa-icon>
        <span>Light</span>
      </button>
      <button mat-menu-item (click)="appComponent.setTheme(ThemeType.Dark)">
        <fa-icon [icon]="['far', 'moon']" size="sm"></fa-icon>
        <span>Dark</span>
      </button>
      <button mat-menu-item (click)="appComponent.setTheme(ThemeType.Black)">
        <fa-icon [icon]="['fas', 'moon']" size="sm"></fa-icon>
        <span>Night</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
