<div class="row">
  <div class="col-lg-7 col-md-8 col-12">
    <!---------- Game Board ---------->
    <mat-grid-list cols="3" rowHeight="1:1" gutterSize="0">
      <mat-grid-tile (click)="squareClicked(0, 0)">
        <div *ngIf="xArray[0][0]" class="x-player" [@fastFade]="'in'">X</div>
        <span *ngIf="oArray[0][0]" [@fastFade]="'in'">
          <div *ngIf="!isRobot" class="o-player">o</div>
          <span *ngIf="isRobot">
            <fa-icon *ngIf="browser.isScreen992()" [icon]="['fas', 'robot']" size="6x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && browser.isScreen500()" [icon]="['fas', 'robot']" size="5x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && !browser.isScreen500()" [icon]="['fas', 'robot']" size="4x"></fa-icon>
          </span>
        </span>
      </mat-grid-tile>

      <mat-grid-tile (click)="squareClicked(0, 1)">
        <div *ngIf="xArray[0][1]" class="x-player" [@fastFade]="'in'">X</div>
        <span *ngIf="oArray[0][1]" [@fastFade]="'in'">
          <div *ngIf="!isRobot" class="o-player">o</div>
          <span *ngIf="isRobot">
            <fa-icon *ngIf="browser.isScreen992()" [icon]="['fas', 'robot']" size="6x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && browser.isScreen500()" [icon]="['fas', 'robot']" size="5x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && !browser.isScreen500()" [icon]="['fas', 'robot']" size="4x"></fa-icon>
          </span>
        </span>
      </mat-grid-tile>

      <mat-grid-tile (click)="squareClicked(0, 2)">
        <div *ngIf="xArray[0][2]" class="x-player" [@fastFade]="'in'">X</div>
        <span *ngIf="oArray[0][2]" [@fastFade]="'in'">
          <div *ngIf="!isRobot" class="o-player">o</div>
          <span *ngIf="isRobot">
            <fa-icon *ngIf="browser.isScreen992()" [icon]="['fas', 'robot']" size="6x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && browser.isScreen500()" [icon]="['fas', 'robot']" size="5x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && !browser.isScreen500()" [icon]="['fas', 'robot']" size="4x"></fa-icon>
          </span>
        </span>
      </mat-grid-tile>

      <mat-grid-tile (click)="squareClicked(1, 0)">
        <div *ngIf="xArray[1][0]" class="x-player" [@fastFade]="'in'">X</div>
        <span *ngIf="oArray[1][0]" [@fastFade]="'in'">
          <div *ngIf="!isRobot" class="o-player">o</div>
          <span *ngIf="isRobot">
            <fa-icon *ngIf="browser.isScreen992()" [icon]="['fas', 'robot']" size="6x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && browser.isScreen500()" [icon]="['fas', 'robot']" size="5x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && !browser.isScreen500()" [icon]="['fas', 'robot']" size="4x"></fa-icon>
          </span>
        </span>
      </mat-grid-tile>

      <mat-grid-tile (click)="squareClicked(1, 1)">
        <div *ngIf="xArray[1][1]" class="x-player" [@fastFade]="'in'">X</div>
        <span *ngIf="oArray[1][1]" [@fastFade]="'in'">
          <div *ngIf="!isRobot" class="o-player">o</div>
          <span *ngIf="isRobot">
            <fa-icon *ngIf="browser.isScreen992()" [icon]="['fas', 'robot']" size="6x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && browser.isScreen500()" [icon]="['fas', 'robot']" size="5x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && !browser.isScreen500()" [icon]="['fas', 'robot']" size="4x"></fa-icon>
          </span>
        </span>
      </mat-grid-tile>

      <mat-grid-tile (click)="squareClicked(1, 2)">
        <div *ngIf="xArray[1][2]" class="x-player" [@fastFade]="'in'">X</div>
        <span *ngIf="oArray[1][2]" [@fastFade]="'in'">
          <div *ngIf="!isRobot" class="o-player">o</div>
          <span *ngIf="isRobot">
            <fa-icon *ngIf="browser.isScreen992()" [icon]="['fas', 'robot']" size="6x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && browser.isScreen500()" [icon]="['fas', 'robot']" size="5x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && !browser.isScreen500()" [icon]="['fas', 'robot']" size="4x"></fa-icon>
          </span>
        </span>
      </mat-grid-tile>

      <mat-grid-tile (click)="squareClicked(2, 0)">
        <div *ngIf="xArray[2][0]" class="x-player" [@fastFade]="'in'">X</div>
        <span *ngIf="oArray[2][0]" [@fastFade]="'in'">
          <div *ngIf="!isRobot" class="o-player">o</div>
          <span *ngIf="isRobot">
            <fa-icon *ngIf="browser.isScreen992()" [icon]="['fas', 'robot']" size="6x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && browser.isScreen500()" [icon]="['fas', 'robot']" size="5x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && !browser.isScreen500()" [icon]="['fas', 'robot']" size="4x"></fa-icon>
          </span>
        </span>
      </mat-grid-tile>

      <mat-grid-tile (click)="squareClicked(2, 1)">
        <div *ngIf="xArray[2][1]" class="x-player" [@fastFade]="'in'">X</div>
        <span *ngIf="oArray[2][1]" [@fastFade]="'in'">
          <div *ngIf="!isRobot" class="o-player">o</div>
          <span *ngIf="isRobot">
            <fa-icon *ngIf="browser.isScreen992()" [icon]="['fas', 'robot']" size="6x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && browser.isScreen500()" [icon]="['fas', 'robot']" size="5x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && !browser.isScreen500()" [icon]="['fas', 'robot']" size="4x"></fa-icon>
          </span>
        </span>
      </mat-grid-tile>

      <mat-grid-tile (click)="squareClicked(2, 2)">
        <div *ngIf="xArray[2][2]" class="x-player" [@fastFade]="'in'">X</div>
        <span *ngIf="oArray[2][2]" [@fastFade]="'in'">
          <div *ngIf="!isRobot" class="o-player">o</div>
          <span *ngIf="isRobot">
            <fa-icon *ngIf="browser.isScreen992()" [icon]="['fas', 'robot']" size="6x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && browser.isScreen500()" [icon]="['fas', 'robot']" size="5x"></fa-icon>
            <fa-icon *ngIf="!browser.isScreen992() && !browser.isScreen500()" [icon]="['fas', 'robot']" size="4x"></fa-icon>
          </span>
        </span>
      </mat-grid-tile>

      <!---------- Board Lines ---------->
      <mat-divider class="horizontal-1"></mat-divider>
      <mat-divider class="horizontal-2"></mat-divider>
      <mat-divider class="vertical-1" [vertical]="true"></mat-divider>
      <mat-divider class="vertical-2" [vertical]="true"></mat-divider>
    </mat-grid-list>
  </div>
  
  <!---------- Side Action Card (desktop) ---------->
  <div *ngIf="browser.isScreen767()" class="col-lg-5 col-md-4">
    <div class="actions-side clearfix">
      <button mat-button class="change-btn-side" (click)="changeOpponent()">
        <fa-icon [icon]="['fas', 'user-friends']"></fa-icon>
        &nbsp;&nbsp;Change Opponent
      </button>
      <button mat-button class="reset-btn-side" (click)="resetBoard()">
        <fa-icon [icon]="['fas', 'undo-alt']"></fa-icon>
        &nbsp;&nbsp;Reset Board
      </button>
    </div>

    <mat-card class="cur-player-side clearfix">
      <mat-card-title cdkFocusInitial>Current Player</mat-card-title>
      <div class="divider-container" style="margin-top: -4px !important;">
        <mat-divider></mat-divider>
      </div>
      <mat-card-content>
        <div *ngIf="whosTurn" class="x-turn" [@mediumFade]="'in'">X</div>
        <div *ngIf="!whosTurn && !isRobot" class="o-turn" [@mediumFade]="'in'">o</div>
        <div *ngIf="!whosTurn && isRobot" class="robot-turn" [@mediumFade]="'in'"><fa-icon [icon]="['fas', 'robot']" size="10x"></fa-icon></div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<!---------- Bottom Action Card (mobile) ---------->
<div *ngIf="!browser.isScreen767()" class="row">
  <div class="col-12">
    <mat-card class="actions-bottom">
      <div class="row">
        <div class="col-5">
          <mat-card-title cdkFocusInitial style="margin-top: -10px;">Current Player</mat-card-title>
          <div class="divider-container" style="margin-top: -6px !important;">
            <mat-divider></mat-divider>
          </div>
          <mat-card-content>
            <div *ngIf="whosTurn" class="x-turn" [@mediumFade]="'in'">X</div>
            <div *ngIf="!whosTurn && !isRobot" class="o-turn" [@mediumFade]="'in'">o</div>
            <div *ngIf="!whosTurn && isRobot" class="robot-turn" [@mediumFade]="'in'">
              <fa-icon [icon]="['fas', 'robot']" size="4x" transform="shrink-2.5"></fa-icon>
            </div>
          </mat-card-content>
        </div>

        <div class="col-7">
          <button mat-button class="change-btn-bottom" (click)="changeOpponent()">
            <fa-icon [icon]="['fas', 'user-friends']"></fa-icon>
            &nbsp;Change Opponent
          </button>
          <button mat-button class="reset-btn-bottom" (click)="resetBoard()">
            <fa-icon [icon]="['fas', 'undo-alt']"></fa-icon>
            &nbsp;Reset Board
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
